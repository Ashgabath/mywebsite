<!DOCTYPE html>
<html lang="en">
<head>
    <title>Becoming a Developer</title>
    <meta charset="UTF-8">
    <meta name="description" content="read about what a Software Developer does">
    <meta name="keywords" content="work, Developer, software, engineering, outlook">
    <meta name="author" content="Valentin Wuepper">
    <link rel="stylesheet" type="text/css" href="Final-CSS.css">
</head>
<body >
    <div class="main-container">
        <div class="center-container">
            <div class="header">
                <a href="Final-Home.html">HOME</a>
                <a href="Final-About.html">RESUME</a>
                <a href="Final-Form.html">FORM</a>
                <a href="Final-Benefits.html">BENEFITS</a>
                <a href="Final-References.html">REFERENCES</a>
            </div> 
            <div class="certs"><h1>Tell Us About Yourself</h1>
                <h2>We are curious about what type of development excites people</h2>
                <form action="http://ss1.ciwcertified.com/cgi-bin/process.pl">
                <fieldset class="edu-desc">
                <legend class="edu-desc"></legend>
                <label for="Username">What Professional Accounts Do You Use:</label>
                <input type="text" id="Username" name="Username" class="edu-desc" placeholder="list username and account type (i.e. joe32@codepen.io)" style="width:25rem;">
                <br>
                <label for="Password">What Password Would You Like to Set</label>
                <input type="password" id="Password" name="Password" class="edu-desc" placeholder="Password here" style="width:25rem;">
                <br>
                <label for="LinkedIn">Link Your LinkedIn Profile Here to Network:</label>
                <input type="url" id="LinkedIn" name="LinkedIn" class="edu-desc" placeholder="LinkedIn Username" style="width:25rem;">
                <br>
                <label for="Dev-Type" class="edu-desc" >What Type of Developer Do You Want to Become:</label>
                <select name="Dev-Type" id="Dev-Type" class="edu-desc" style="width:300px;">
                <option value="Front-End">Front-End</option>
                <option value="Back-End">Back-End</option>
                <option value="Game">Game</option>
                <option value="Mobile">Mobile</option>
                <option value="Program">Program</option>
                </select>
                <br>
                <label class="edu-desc">How Far Along Your Training Are You:</label>
                <br>
                <input type="radio" id="New" name="Experience" class="clickable" value="New">
                <label for="New" class="clickable">Never Coded Before</label><br>
                <input type="radio" id="Trained" name="Experience" class="clickable" value="Trained">
                <label for="Trained" class="clickable">Few Courses</label><br>
                <input type="radio" id="Experienced" name="Experience" class="clickable" value="Experienced">
                <label for="Experienced" class="clickable">Somewhat Experienced</label><br>
                <input type="radio" id="Professional" name="Experience" class="clickable" value="Professional">
                <label for="Professional" class="clickable">Professional</label><br>
                <br>
                <input type="checkbox" class="clickable" id="Fun" value="Codes for Fun">
                <label for="Fun" class="edu-desc clickable">I Code for Fun</label>
                <input type="checkbox" class="clickable" id="Work" value="Codes for Work">
                <label for="Work" class="edu-desc clickable">I Code for Work</label>
                <input type="checkbox" class="clickable" id="School" value="Codes for School">
                <label for="School" class="edu-desc clickable">I Code for School</label>
                <br>
                <textarea class="edu-desc" name="Reason" rows="15" cols="100" placeholder="What langages and types of projects do you enjoy coding most?"></textarea>
                <br>
                <input type="submit" class="edu-desc submission clickable">
                <input type="reset" class="edu-desc submission clickable">
                </fieldset >
                </form></div>
        </div>
    </div>
